<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobHunt - Find Your Job</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JobHunt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="employer-dashboard.html">Employer Dashboard</a>
      <a href="employer-post.html">Post a Job</a>
    </nav>
    <button id="toggle-theme">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
  </header>

  <section class="filters">
    <select id="filter-location">
      <option value="">All Locations</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Chennai">Chennai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Pune">Pune</option>
      <option value="Hyderabad">Hyderabad</option>
    </select>
    <select id="filter-category">
      <option value="">All Categories</option>
      <option value="IT">IT</option>
      <option value="Finance">Finance</option>
      <option value="Design">Design</option>
      <option value="HR">HR</option>
      <option value="Marketing">Marketing</option>
    </select>
    <input type="number" id="filter-salary" placeholder="Min Salary" />
    <button onclick="applyFilters()">Apply Filters</button>
  </section>

  <section id="job-listings" class="job-listings">
    <!-- Job cards go here -->
  </section>
<button class="load-more" onclick="loadMoreJobs()">Load More</button>
