<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - JobHunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007acc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .success-msg {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>JobHunt - Post a Job</h1>
  </header>

  <div class="form-container">
    <h2>Submit New Job</h2>
    <form id="job-form">
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="text" id="location" placeholder="Location" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" id="salary" placeholder="Salary" required />
      <button type="submit">Submit Job</button>
    </form>
    <p class="success-msg" id="msg"></p>
  </div>

  <script>
    document.getElementById('job-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const newJob = {
        title: document.getElementById('title').value,
        location: document.getElementById('location').value,
        category: document.getElementById('category').value,
        salary: parseInt(document.getElementById('salary').value),
      };

      const submittedJobs = JSON.parse(localStorage.getItem('submittedJobs')) || [];
      submittedJobs.push(newJob);
      localStorage.setItem('submittedJobs', JSON.stringify(submittedJobs));

      document.getElementById('msg').innerText = 'âœ… Job posted successfully!';
      this.reset();
    });
  </script>
</body>
</html>
