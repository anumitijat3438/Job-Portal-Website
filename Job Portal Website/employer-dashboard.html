<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Job Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .job-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    .job-table th, .job-table td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    .job-table th {
      background: #007acc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Submitted Jobs</h1>
  <table class="job-table">
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Location</th>
        <th>Category</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody id="employer-jobs">
    </tbody>
  </table>

  <script>
    const submittedJobs = JSON.parse(localStorage.getItem('submittedJobs')) || [];

    const tbody = document.getElementById('employer-jobs');

    submittedJobs.forEach(job => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${job.title}</td>
        <td>${job.location}</td>
        <td>${job.category}</td>
        <td>â‚¹${job.salary}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
